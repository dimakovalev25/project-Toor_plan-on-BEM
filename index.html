<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toor Plan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header-top">
        <a href="#" class="logo">
          <img src="img/logo.svg" alt="logo" class="logo__image">
        </a>

        <form action="#" class="search header__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="icons/search.svg" alt="icon: search">
          </button>
        </form> 

        <a href="#" class="user header__user">
          <img src="img/user.jpg" alt="avatar: Nathan" class="avatar user__avatar">
        <span class="user__name">Nathan</span></a>
        <!-- /.user -->

        <button class="menu-button header__button_adapt">
          <span class="header__button_adapt_line"></span>
          <span class="header__button_adapt_line"></span>
          <span class="header__button_adapt_line"></span>
        </button>
      </div>
      <!-- /.header-top -->
    </div>
    <!-- /.container -->
    <div class="header-bottom">
      <div class="container">
            <ul class="header-menu">
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">All Deals</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Hotels</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Activities</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Hotel Day Packages</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Restaurants</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Events</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Rodrigues</a>
              </li>
            </ul>
            <!-- /.header-menu -->
      </div>
    </div>
  </header>
  <nav class="breadcrumb"></nav>
</body>
</html>

</html>
